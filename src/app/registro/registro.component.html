<link rel="stylesheet" href="registro.component.css">

  
  <main class="register-container">
    <section class="register-form">
      <h2>Crear una cuenta</h2>
      <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.Nombre" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" [(ngModel)]="usuario.Correo" placeholder="Ingresa tu correo electrónico" required>
        </div>

        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.Clave" placeholder="Crea una contraseña" required>
        </div>
        <div class="form-group">
          <label for="confirmar_contrasena">Confirmar Contraseña:</label>
          <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" [(ngModel)]="usuario.confirmarContrasena" placeholder="Confirma tu contraseña" required>
        </div>
        <button type="submit" class="register-button">Registrarse</button>
      </form>
      <div class="register-options">
        <span>¿Ya tienes una cuenta? <a href="/iniciar-sesion" class="active">Inicia Sesión</a></span>
      </div>
    </section>
  </main>
