<div class="container">
    <h2>Editar Producto</h2>
    <form (ngSubmit)="updateProduct()">
      <div class="form-group">
        <label for="name">Nombre del Producto</label>
        <input type="text" id="name" [(ngModel)]="product.Nombre" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Descripcion</label>
        <input type="text" id="description" [(ngModel)]="product.Descripcion" name="description" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" id="price" [(ngModel)]="product.Precio" name="price" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="quantity">Cantidad</label>
        <input type="number" id="quantity" [(ngModel)]="product.Cantidad" name="quantity" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </div>
