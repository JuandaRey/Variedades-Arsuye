<button (click)="navigateToCreateProduct()">Crear Nuevo Producto</button>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="precio">Precio:</label>
    <input type="number" id="precio" [(ngModel)]="producto.precio" name="precio" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" [(ngModel)]="producto.cantidad" name="cantidad" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-success">Guardar Producto</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
</form>
